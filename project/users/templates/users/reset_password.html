{% extends 'users/base.html' %}
{% block style1 %}{% endblock %}

{% block body %}
<div class="container" style="margin-top: 7rem;">
    <div class="col-md-6 m-auto">
        <h4 class="text-white m-4">Please Complete The Form Below:</h4>
        <form method="POST">
        {% csrf_token %}
            {% for field in form %}
                <div class='mb-4'>
                    {{ field }}
      
            {% for error in field.errors %}
                <div class="mt-1">
                    <p style="border-radius: 7px ;width:80%;margin:auto; margin-bottom:5px;
                        background-color: rgb(224, 116, 104);padding:3px" class="text-white text-center" >
                                {{ error }}
                    </p>
                </div>
            {% endfor %}

                 </div>
            {% endfor %}

            <button class="btn btn-lg btn-block text-white  mb-2" type="submit" style="background-color: rgb(139, 0, 139);;">Reset Password</button>                  

        </form>
    </div>
</div>
{% endblock %}
